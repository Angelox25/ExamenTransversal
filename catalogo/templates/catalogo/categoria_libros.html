<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoria de libros</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/assets/css/index.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body style="background-image: url('{% static '/assets/images/back.jpg' %}');"> 
    <nav class="navbar navbar-expand-lg navbar-light trans">
        <a class="navbar-brand" href="#"><img src="{% static 'assets/images/logo.png' %}" alt="" width="100px" length="50px"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                {% for Navbar in Navbars %}
              <li class="nav-item">
                <a class="nav-link" 
                href="{{ Navbar.url }}" style="color: #000000">{{ Navbar.nombre }}</a>
              </li>
              {% endfor %}
              </ul>
        </div>
      </nav>
    <h1 class="h1edit">Lista de libros disponibles</h1>

    <div class="container">
        <div class="row">
            <table class="table table-striped trans">
                <thead>
                    <tr>
                        <th scope="col">id Libro</th>
                        <th scope="col">Titulo</th>
                        <th scope="col">Año</th>
                        <th scope="col">Descripción</th>
                    </tr>
                </thead>
                <tbody>
                    {% for Libro in Libros %}
                    <tr>
                        <th scope="row">{{ Libro.id_libro }}</th>
                        <td>{{ Libro.titulo }}</td>
                        <td>{{ Libro.anio }}</td>
                        <td>{{ Libro.descripcion_libro }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
